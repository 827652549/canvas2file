<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>canvas2img demo</title>
    <style>
        canvas,img{
            box-sizing: border-box;
            border: 1px dotted black;
        }

        #main>*{
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="main">
    <p>This is canvas</p>
    <canvas id="canvas" width="200" height="100"></canvas>
    <p>This is img</p>
    <div id="box"></div>

    <button id="download">点击下载canvas</button>
</div>

<!--引入canvas2file的js库-->
<script src="canvas2file.js"></script>

<script>
    let canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d');

    context.fillStyle = 'black';
    context.strokeStyle = 'red';
    context.lineWidth = 1;
    context.rect(10, 10, 50, 50);
    context.fill();
    context.stroke();
    context.font = '22px palatino';
    context.fillText('<canvas/>', 70, 70);
    context.beginPath();

    Canvas2File.insertImg('canvas', 'box');

    document.getElementById('download').addEventListener('click',() => {
        Canvas2File.download('canvas', '自定义命名');
    });

</script>
</body>
</html>
